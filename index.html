<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">

        <h1 class="heading">Converter</h1>

        <div class="sub-con">
        <div class="left">
            <label for="cars">Choose a Input:</label>

                <select name="Input" id="take">
                <option value="Decimal">Decimal</option>
                <option value="Binary">Binary</option>
                <option value="Hexadecimal">Hexadecimal</option>
                <option value="Octal">Octal</option>
                </select>
            <br>
            <input type="text" name="decimal" id="dec"  placeholder="Enter Number" >

        </div>
        <div class="right">
            <label for="cars">Choose a Output:</label>

                <select name="Output" id="show">
                <option value="Decimal">Decimal</option>
                <option value="Binary">Binary</option>
                <option value="Hexadecimal">Hexadecimal</option>
                <option value="Octal">Octal</option>
                </select>
            <br>

            <div class="output" id="output"></div>
            <!-- <input class="output" id="output" type="number" placeholder="binary"> -->

        </div>
        <button class="btn" onclick="convert()">Convert</button>
        <!-- <button class="btn" onclick="swap()">Swap</button> -->
    </div>
    <br><br><br>
    <!-- <div class="swap">
        <button class="btn1">Reset</button>
        <button class="btn1">Swap</button>
    </div> -->
    </div>

    <script src="index.js"></script>
</body>
</html>
